<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>My Gallery challenge</title>
</head>
<body>
    <main>
        <div class="container__profile">
            <div class="profile-img"><img src="./img/profilePhoto.png" alt="profile"></div>
            <h4 class="profile-name">Rodney Cotton</h3>
            <p class="profile-sub">Helsinki, Finland</p>
        </div>
        <div class="container__profile-items">
            <div class="item">
                <p class="bold">100</p>
                <p class="gray">Posts</p>
            </div>
            <div class="item">
                <p class="bold">2,242</p>
                <p class="gray">Follower</p>
            </div>
            <div class="item">
                <p class="bold">1,432</p>
                <p class="gray">Following</p>
            </div>
        </div>
        <div class="container__gallery">
            <div class=" one"> <img src="./img/photo1.png" alt="photo"></div>
            <div class=" two"> <img src="./img/photo2.png" alt="photo"></div>
            <div class=" three"> <img src="./img/photo3.png" alt="photo"></div>
            <div class=" four"> <img src="./img/photo_4.png" alt="photo"></div>
            <div class=" five"> <img src="./img/photo6.png" alt="photo"></div>
            <div class=" six"> <img src="./img/photo5.png" alt="photo"></div>
        </div>
       
    </main>
   
</body>
</html>
